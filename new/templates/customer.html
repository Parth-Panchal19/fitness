{% extends 'base.html' %}
{% block main %}
{% load static %}

<div class="customer__form__text">
    <form action="/insertcustomer" method="post">
        {% csrf_token %}
        <h1 align="center">Customer Details</h1><br><br>
        <div class="row">
            <div class="col-md-12">
                <input type="hidden" value="{{plandata.id}}" name="planid">

                <div class="form-group row">
                    <label class="col-lm-4 col-form-label">  Age : </label>
                    <div class="col-md-8">
                        <select class="form-control" name="age1">
                            <option value="select-one">select-one</option>
                            <option value="10-25">10-25</option>
                            <option value="25-40">25-40</option>
                            <option value="40-55">40-55</option>
                            <option value="55-70">55-70</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lm-4 col-form-label">Gender:</label>
                    <div class="col-lm-8">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="gender3" value="male">
                            <label class="form-check-label">Male</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="gender3" value="female">
                            <label class="form-check-label">Female</label>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lm-4 col-form-label"> Height : </label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" name="height1" placeholder="Height(cm)"
                            oninput="
                                const height = this.value.trim();
                                if (height.length <= 3 && !isNaN(height)) {
                                    this.setCustomValidity(''); // Clear any previous validity message
                                    this.reportValidity(); // Report the updated validity status
                                } else {
                                    this.setCustomValidity('Height should be in cm and not more than 3 digits');
                                    this.reportValidity();
                                }
                            ">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lm-4 col-form-label"> Weight :  </label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" name="weight1" placeholder="Weight(kg)"
                            oninput="
                                const weight = this.value.trim();
                                if (weight.length <= 3 && !isNaN(weight)) {
                                    this.setCustomValidity(''); // Clear any previous validity message
                                    this.reportValidity(); // Report the updated validity status
                                } else {
                                    this.setCustomValidity('Weight should be in kg and not more than 3 digits');
                                    this.reportValidity();
                                }
                            ">
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-lm-4 col-form-label">  Diseases:   </label>
                    <div class="col-md-8">
                        <select class="form-control" name="disease1">
                            <option value="select-one">select-one</option>
                            <option value="obesity">obesity</option>
                            <option value="cholesterol">cholesterol</option>
                            <option value="Heart health">Heart health</option>
                            <option value="Acidity">Acidity</option>
                            <option value="Blood Pressure">Blood Pressure</option>
                            <option value="Diabetes">Diabetes</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Show Diet</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
