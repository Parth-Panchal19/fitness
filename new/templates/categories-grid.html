{%extends 'base.html'%}
{%block main%}
{%load static%}

    <!-- Categories Section Begin -->
    <section class="categories categories-grid spad">
        <div class="categories__post">
            <div class="container">
                <div class="categories__grid__post">
                    <div class="row">
                        <div class="col-lg-12 col-md-8">
                            <div class="breadcrumb__text">
                                <h2>Categories: <span>Meal List</span></h2>
                                <div class="breadcrumb__option">
                                    <a href="#">Home</a>
                                    <span>Meal List</span>
                                </div>
                            </div>
                            <div class="row">
                                {%for m in mealdetails %}
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <div class="categories__post__item">
                                        <h2>{{m.m_name}}</h2>
                                        <h4><a href="#">Calories :  {{m.calories}}</a></h4>
                                        <h4><a href="#">Protein : {{m.protein}}</a></h4>
                                        <h4><a href="#">Carbohydrates : {{m.carbohydrates}}</a></h4>
                                        <h4><a href="#">Fat : {{m.fat}}</a></h4>
                                    </div>
                                </div>
                                {%endfor%}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
    <!-- Categories Section End -->

{%endblock%}
