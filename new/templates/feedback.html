{%extends 'base.html'%}
{%block main%}
{%load static%}

<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-star-rating/4.0.2/css/star-rating.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-star-rating/4.0.2/js/star-rating.min.js"></script>
    <main>
        <!--? Hero Start -->
        <div class="slider-area2">
            <div class="slider-height2 d-flex align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="hero-cap hero-cap2 pt-20 text-center">
                                <h2>Feedback</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hero End -->
        <!--?  Contact Area start  -->
        <section class="contact-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8">
                        <h6 class="contact-title">Enter Details</h6>
                        <form class="form-contact contact_form" action="/feedback" method="post" id="contactForm" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input id="input-1" name="ratings" class="rating rating-loading" data-min="0" data-max="5" data-step="1">

                            <div class="form-group">
                                <label for="comment">Comment:</label>
                                <textarea class="form-control" name="comment" id="comment" rows="4" placeholder="Enter your comment here"></textarea>
                            </div>

                            <div class="form-group mt-3">
                                <button type="submit" class="button button-contactForm boxed-btn" onclick="document.getElementById('contactForm').submit();">Submit Feedback</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <br><br><br><br>
        <!-- Contact Area End -->
    </main>

{%endblock%}
